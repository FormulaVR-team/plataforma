<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./res/estilos.css" />
        <script type="text/javascript" src="./script/rutinas.js"></script>
        <title>Upload archivo</title>
        <script type="text/javascript">
            function enviar(id) {
                var formulario = document.getElementById(id);
                if (formulario!=null) {
                    var fichero = document.getElementById('fichero').value;
                    if (fichero!='undefined' && fichero.length > 0) {
                        if ( confirmar('ENVIAR al servidor:\n\r\n\r' + fichero.replace("fakepath"," ... ") +'\n\r')==true ) {
                            formulario.submit();
                            document.getElementById('OK').disabled=true;
                            document.getElementById('espere').innerHTML="Enviando el archivo, espere por favor...";
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <form name="Upload" id="Upload" action="./UploadServlet" method="post" enctype="multipart/form-data" style="margin: 10px 10px;">
            <fieldset style="width: 250px;">
                <table cellpadding="3" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <input type="file" name="fichero" id="fichero" style="width:350px;">
                        </td>
                    </tr>
                    <tr><td><div id="espere" class="classUpload" style="color: blue;"><br/></div></td></tr>
                    <tr><td><br/></td></tr>
                    <tr>
                        <td class="classUpload">
                            <input class="classUpload" type="button" id="OK" value="Enviar archivo" onclick="javascript:enviar('Upload');">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre destino&nbsp;&nbsp;&nbsp;<input class="classUpload" type="text" name="nombreDestino" value="" style="width: 98px;">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
